<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Calidad del Agua</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, Times, serif, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            color: black
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: black
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: dark gray color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: blue light
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required placeholder="Ingrese su usuario" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña" />

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        // Capturamos el formulario
        const form = document.getElementById('loginForm');

        // Evento al enviar el formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se recargue la página

            // Obtener valores de los campos
            const usuario = document.getElementById('username').value.trim();
            const contraseña = document.getElementById('password').value.trim();

            // Validación básica (solo como ejemplo)
            if (usuario === 'admin' && contraseña === '1234') {
                alert('¡Bienvenido, ' + usuario + '!');
                // Aquí podrías redirigir a otra página
                // window.location.href = 'dashboard.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>

</body>

</html>
